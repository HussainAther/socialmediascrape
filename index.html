<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Classification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
        h1 {
            margin-top: 50px;
        }
        
        form {
            margin-top: 50px;
        }
        
        input[type=text] {
            width: 500px;
            height: 30px;
            font-size: 16px;
            padding: 5px;
        }
        
        input[type=submit] {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Sentiment Classification</h1>
    <form action="/" method="POST">
        <input type="text" name="text" placeholder="Enter text...">
        <input type="submit" value="Classify">
    </form>
    
    {% if sentiment %}
        <h2>{{ sentiment }}</h2>
    {% endif %}
</body>
</html>
